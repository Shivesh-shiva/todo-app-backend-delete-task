apiVersion: apps/v1
kind: Deployment
metadata:
  name: delete-task
spec:
  replicas: 3
  selector:
    matchLabels:
      app: delete-task
  template:
    metadata:
      labels:
        app: delete-task
    spec:
      containers:
      - name: delete-task
        env:
          - name: CONNECTION_STRING
            value: "Driver={ODBC Driver 17 for SQL Server};Server=tcp:aks-db.database.windows.net,1433;Database=todoappDB;Uid=devopsinsider;Pwd=shivesh@1234;Encrypt=yes;TrustServerCertificate=no;Connection Timeout=30;"
        image: shivesh183/delete-task
        ports:
        - containerPort: 8000
